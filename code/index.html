<!-- A simple HTML code  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My First Webpage</h1>
  <p>This is a simple webpage created using HTML and some basic CSS styling.</p>
  <p>Click below to learn more about HTML:</p>
  <a href="https://www.w3schools.com/html/" target="_blank">Learn HTML</a>
</body>
</html>
